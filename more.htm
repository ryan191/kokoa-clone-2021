<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No Service</span>
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="status-bar__columm">
        <span>18:43</span>
      </div>
      <div class="status-bar__columm">
        <span>110%</span>
        <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
        <i class="fa fa-bolt" aria-hidden="true"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icon">
        <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-music fa-lg" aria-hidden="true"></i></span>
        <span><a href="settings.htm"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__columm">
          <img
            src="https://github.com/nomadcoders/kakao-clone-v2/blob/master/images/avatar.jpg?raw=true"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">+135 443 253</h6>
          </div>
        </div>
        <div class="user-component_columm">
          <i class="fa fa-commenting-o fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </main>
    <main class="main-screen more-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa fa-calendar-check-o fa-2x" aria-hidden="true"></i
          ><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-archive fa-2x" aria-hidden="true"></i
          ><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i
          ><span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i
          ><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa fa-money fa-2x" aria-hidden="true"></i
          ><span>Accounts</span>
        </div>
      </div>
      <div class="suggetions-bar">
        <h5>Suggetions</h5>
        <div class="suggetions-bar__icons">
            <div class="suggetions-bar__icon">
            <img
              src="https://github.com/nomadcoders/kakao-clone-v2/blob/master/images/avatar.jpg?raw=true"
            /><div class="suggetions-bar__title">Kakao Story</div>
          </div>
          <div class="suggetions-bar__icon">
            <img
              src="https://github.com/nomadcoders/kakao-clone-v2/blob/master/images/avatar.jpg?raw=true"
            /><div class="suggetions-bar__title">Kakao Story</div>
          </div>
        </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.htm"
            ><i class="fa fa-user-o fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.htm"
            ><span class="nav__notification">1</span
            ><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.htm"
            ><i class="fa fa-search fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.htm"
            ><i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i>
            <span class="nav__point">. </span></a
          >
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
